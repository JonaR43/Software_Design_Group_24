version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: shiftpilot-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: shiftpilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database_mock_data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - shiftpilot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development with hot-reload)
  backend:
    build:
      context: ./admin/backend
      dockerfile: Dockerfile
      target: development-dependencies-env
    container_name: shiftpilot-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/shiftpilot
      SHADOW_DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/shiftpilot_shadow
      JWT_SECRET: dev-jwt-secret-key
      JWT_EXPIRES_IN: 7d
      BCRYPT_ROUNDS: 10
    ports:
      - "3001:3001"
      - "9229:9229"  # Node debugger port
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shiftpilot-network
    volumes:
      - ./admin/backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    command: sh -c "npx prisma generate && npm run dev"

  # Frontend Application (Development with hot-reload)
  frontend:
    build:
      context: ./admin/frontend
      dockerfile: Dockerfile
      target: development-dependencies-env
    container_name: shiftpilot-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - shiftpilot-network
    volumes:
      - ./admin/frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data_dev:
    driver: local
  backend_logs:
    driver: local

networks:
  shiftpilot-network:
    driver: bridge

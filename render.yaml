# Render Blueprint for ShiftPilot
# This file helps Render auto-configure all your services

databases:
  - name: shiftpilot-db
    plan: free
    databaseName: shiftpilot
    user: shiftpilot_user

services:
  # Backend API
  - type: web
    name: shiftpilot-backend
    runtime: docker
    dockerfilePath: ./admin/backend/Dockerfile
    dockerContext: ./admin/backend
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: shiftpilot-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: BCRYPT_ROUNDS
        value: 10

  # Frontend Application
  - type: web
    name: shiftpilot-frontend
    runtime: docker
    dockerfilePath: ./admin/frontend/Dockerfile
    dockerContext: ./admin/frontend
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://shiftpilot-backend.onrender.com/api
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false  # You'll add this manually in Render dashboard

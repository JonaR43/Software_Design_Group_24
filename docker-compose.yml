version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: shiftpilot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: shiftpilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database_mock_data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - shiftpilot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./admin/backend
      dockerfile: Dockerfile
    container_name: shiftpilot-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/shiftpilot
      SHADOW_DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/shiftpilot_shadow
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      BCRYPT_ROUNDS: 10
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shiftpilot-network

  # Frontend Application
  frontend:
    build:
      context: ./admin/frontend
      dockerfile: Dockerfile
    container_name: shiftpilot-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "5173:3000"
    depends_on:
      - backend
    networks:
      - shiftpilot-network

volumes:
  postgres_data:
    driver: local

networks:
  shiftpilot-network:
    driver: bridge
